<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <style>
        /* Classe que aplica o sublinhado */
        .sublinhado {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul id="lista-tarefas">
        <li>Tarefa 1</li>
        <li>Tarefa 2</li>
        <li>Tarefa 3</li>
    </ul>

    <!-- Importando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Evento de clique para alternar a classe 'sublinhado'
            $('#lista-tarefas').on('click', 'li', function() {
                $(this).toggleClass('sublinhado');
            });
        });
    </script>
</body>
</html>
