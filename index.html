<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <button id="botao-header" type="button">
        <h1>TODO List +</h1>
      </button>
    </header>

    <div class="form">
      <form>
        <input id="insert-new-task" type="text" required placeholder="Insert new task" />
        <button id="botao-form" type="submit">Submit</button>
      </form>
    </div>

    <div class="full-container">
      <div class="container-list">
        <ul class="task-list">
        </ul>
      </div>
  
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
